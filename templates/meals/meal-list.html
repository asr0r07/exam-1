<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Meal Management</h1>

    <form method="get">
        <label for="meal_name">Create New Meal</label>
        <input type="text" id="meal_name" name="meal_name" placeholder="Meal Name" required>

        <label for="ingredients">Ingredients</label>
        <textarea id="ingredients" name="ingredients" placeholder="Ingredients" required></textarea>

        <label for="price">Price</label>
        <input type="number" id="price" name="price" step="0.01" placeholder="Price" required>

        <label for="type">Type</label>
        <select id="type" name="type" required>
            <option value="Appetizer">Appetizer</option>
            <option value="Main Course">Main Course</option>
            <option value="Dessert">Dessert</option>
        </select>

        <input type="text" id="cuisine" name="cuisine" placeholder="Cuisine" required>

        <button type="submit">Create Meal</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Meal</th>
                <th>Ingredients</th>
                <th>Price</th>
                <th>Type</th>
                <th>Cuisine</th>
            </tr>
        </thead>
        <tbody>
                {% for meal in meals %}
            <tr>
                <td>{{ meal.id }}</td>
                <td>{{ meal.meal_name }}</td>
                <td>{{ meal.ingredients }}</td>
                <td>{{ meal.price }}</td>
                <td>{{ meal.type }}</td>
                <td>{{ meal.cuisine }}</td>
            </tr>
                {% empty %}
            <tr>
                <td colspan="5">No Meals added yet.</td>
            </tr>
                {% endfor %}


        </tbody>
    </table>

</body>
</html>
